<style>
:root{
  --bg:#0f0704;
  --card:#1a0c06;
  --accent:#ff8b2c;
  --accent2:#ffb45c;
  --gold:#ffd58a;
  --border:#3d1f12;
}
body{
  background:radial-gradient(circle at top,#2a1409 0%,#120905 45%,#080403 100%);
  margin:0;
  font-family:Inter,Arial;
  color:#fff;
}
*{box-sizing:border-box}

/* ===== HEADER ===== */
header{
  padding:16px 22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid var(--border);
}
.header-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.header-left img{width:36px}
.header-left span{font-weight:800;font-size:20px}

/* ===== BACK BUTTON ===== */
.back-btn{
  width:42px;
  height:42px;
  border-radius:14px;
  border:1px solid rgba(255,180,90,.35);
  background:linear-gradient(180deg,#231107,#120805);
  color:var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:transform .2s ease, box-shadow .2s ease, background .2s ease;
}
.back-btn:hover{
  background:linear-gradient(180deg,#2f170b,#1a0c06);
  box-shadow:0 0 0 1px rgba(255,180,90,.4), 0 0 30px rgba(255,180,90,.35);
  transform:translateX(-2px);
}
.back-btn:active{transform:scale(.95)}

/* ===== HERO ===== */
.hero{
  padding:28px 22px;
  display:grid;
  gap:20px;
}
.hero img{
  width:100%;
  border-radius:22px;
  animation:float 5s ease-in-out infinite;
}
.hero h1{font-size:28px;margin:0}
.rating{color:var(--gold);font-weight:600}
.hero p{color:#e7c8a2;font-size:15px}

/* ===== DOWNLOAD BOX ===== */
.download-box{
  background:linear-gradient(180deg,#2a1409,#140a05);
  border-radius:24px;
  padding:22px;
  margin:22px;
  border:1px solid var(--border);
  box-shadow:0 10px 40px rgba(0,0,0,.6), inset 0 0 25px rgba(255,138,42,.06);
  animation:softFloat 6s ease-in-out infinite;
}
.download-box button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#1b0f09;
  font-size:20px;
  font-weight:800;
  cursor:pointer;
  animation:pulseGlow 2.2s infinite;
  transition:transform 0.2s ease;
  margin-bottom:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:row-reverse;
}
.download-box button img{
  width:20px;
  height:20px;
  margin-left:8px;
}
.download-box button:hover{transform:scale(1.05)}

/* ===== FAKE LOADER ===== */
#fakeLoader{margin-top:16px;display:none}
#fakeBar{
  width:100%;
  height:14px;
  background:#080403;
  border-radius:10px;
  overflow:hidden;
  border:1px solid var(--border)
}
#fakeProgress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--gold));
}
#fakeText,#fakeMeta{
  margin-top:6px;
  font-size:14px;
  color:#e7c8a2;
  text-align:center
}

/* ===== FEATURES ===== */
.features{padding:22px;display:grid;gap:14px}
.feature{
  background:linear-gradient(180deg,#221108,#120805);
  padding:14px 16px;
  border-radius:14px;
  font-size:14px;
  border:1px solid var(--border)
}

/* ===== FOOTER ===== */
footer{padding:20px;text-align:center;color:#c4a27a;font-size:13px}

/* ===== ANIMATIONS ===== */
@keyframes pulseGlow{
  0%{box-shadow:0 0 18px rgba(255,138,42,.4)}
  50%{box-shadow:0 0 38px rgba(255,138,42,.75)}
  100%{box-shadow:0 0 18px rgba(255,138,42,.4)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
@keyframes softFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
