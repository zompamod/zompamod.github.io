
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modnext.com– Games</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#070504;
  --card:#140d09;
  --gold:#d9a25f;
  --glow:rgba(217,162,95,.55);
  --text:#f5f5f4;
  --muted:#c7b299;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:radial-gradient(circle at top,#1a0f0a,#050302);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:24px 10px;
}
header img{
  height:80px;
}
header h1{
  margin:10px 0 0;
  font-size:18px;
  color:var(--gold);
}

/* ===== LAYOUT ===== */
.wrap{
  max-width:1200px;
  margin:auto;
  padding:0 16px 40px;
}

.search-box{
  max-width:420px;
  margin:20px auto 30px;
}
.search-box input{
  width:100%;
  padding:15px 18px;
  border-radius:18px;
  border:none;
  outline:none;
  background:#0b0705;
  color:var(--text);
  box-shadow:
    0 0 0 1px rgba(217,162,95,.25),
    0 0 30px rgba(217,162,95,.15);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:18px;
}

/* ===== CARD ===== */
.card{
  background:linear-gradient(160deg,#1a0f0a,#0b0705);
  border-radius:22px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  box-shadow:0 10px 40px rgba(0,0,0,.7);
  transform:translateY(30px) scale(.95);
  opacity:0;
  animation:fadeIn .6s ease forwards;
  transition:.35s;
}

.card:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:
    0 0 25px var(--glow),
    0 0 80px rgba(217,162,95,.35);
}

.card:active{
  transform:scale(.96);
  box-shadow:
    0 0 40px rgba(255,200,120,.9),
    0 0 120px rgba(217,162,95,.6);
}

/* Glow layer */
.card::after{
  content:"";
  position:absolute;
  inset:-40%;
  background:radial-gradient(circle,rgba(255,200,120,.25),transparent 60%);
  opacity:0;
  transition:.4s;
}
.card:hover::after{opacity:1}

/* ===== CONTENT ===== */
.card img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:16px;
}
.card h3{
  margin:12px 0 4px;
  font-size:14px;
}
.version{
  font-size:11px;
  color:var(--muted);
}
.stars{
  font-size:12px;
  color:var(--gold);
}

/* ===== ANIMATION ===== */
@keyframes fadeIn{
  to{opacity:1;transform:none}
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  padding:20px;
}
</style>
</head>

<body>

<header>
  <img src="https://i.imgur.com/x5uKfGJ.png">
  <h1>Modnext— Games</h1>
</header>

<div class="wrap">

  <div class="search-box">
    <input type="text" id="search" placeholder="Search games...">
  </div>

  <div class="grid" id="games"></div>

</div>

<footer>© 2025 Modnext.com — All rights reserved</footer>

<!-- ملف الألعاب -->
<script src="games.js"></script>

<script>
const grid = document.getElementById("games");
const search = document.getElementById("search");

function render(list){
  grid.innerHTML = "";
  list.forEach((g,i)=>{
    const card = document.createElement("div");
    card.className = "card";
    card.style.animationDelay = `${i*0.05}s`;
    card.innerHTML = `
      <img src="${g.image}">
      <h3>${g.title}</h3>
      <div class="version">${g.version}</div>
      <div class="stars">${g.stars}</div>
    `;
    card.onclick = () => {
      location.href = `game.html?game=${g.id}`;
    };
    grid.appendChild(card);
  });
}

search.oninput = e => {
  const v = e.target.value.toLowerCase();
  render(GAMES.filter(g => g.title.toLowerCase().includes(v)));
};

render(GAMES);
</script>

</body>
</html>
