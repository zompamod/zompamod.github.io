<script>
const grid = document.getElementById("games");
const search = document.getElementById("search");

function render(list){
  grid.innerHTML = "";
  list.forEach((g,i)=>{
    const card = document.createElement("div");
    card.className = "card";
    card.style.animationDelay = `${i*0.05}s`;
    card.innerHTML = `
      <img src="${g.image}">
      <h3>${g.title}</h3>
      <div class="version">${g.version}</div>
      <div class="stars">${g.stars}</div>
    `;
    card.onclick = () => {

  if (typeof gtag === "function") {
    gtag("event", "open_game", {
      game_id: g.id
    });
  }

  location.hash = g.id.toLowerCase();
};
    grid.appendChild(card);
  });
}

search.oninput = e => {
  const v = e.target.value.toLowerCase();

  if (v.length >= 3 && typeof gtag === "function") {
    gtag("event", "search_game", {
      query: v
    });
  }

  render(GAMES.filter(g => g.title.toLowerCase().includes(v)));
};

render(GAMES);
</script>

<script>
const HASH_TO_GAME = {};

GAMES.forEach(g => {
  HASH_TO_GAME[g.id.toLowerCase()] = g.id;
});

function redirectFromHash() {
  const hash = location.hash.replace("#", "").toLowerCase();
  if (!hash) return;

  if (HASH_TO_GAME[hash]) {
    location.replace("game.html?game=" + HASH_TO_GAME[hash]);
  }
}

redirectFromHash();
window.addEventListener("hashchange", redirectFromHash);
</script>
