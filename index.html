<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apkmet.fun - Games</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0705;
  --card:#1a0f0a;
  --gold:#b87333;
  --gold-light:#d9a25f;
  --text:#f5f5f4;
  --muted:#c7b299;
  --glow:rgba(217,162,95,.45);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:radial-gradient(circle at top,#1a0f0a,#050302);
  color:var(--text);
}

header{
  text-align:center;
  padding:20px;
}

header img{
  height:40px;
}

header h1{
  font-size:18px;
  margin-top:8px;
  color:var(--gold-light);
}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:0 16px 40px;
}

/* SEARCH */
.search-box{
  max-width:420px;
  margin:20px auto 30px;
}

.search-box input{
  width:100%;
  padding:15px 18px;
  border-radius:18px;
  border:none;
  outline:none;
  background:#0b0705;
  color:var(--text);
  font-size:14px;
  box-shadow:
    0 0 0 1px rgba(217,162,95,.25),
    0 0 30px rgba(217,162,95,.15);
}

.search-box input:focus{
  box-shadow:
    0 0 0 1px var(--gold-light),
    0 0 45px var(--glow);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:18px;
}

/* CARD */
.card{
  background:linear-gradient(160deg,#1a0f0a,#0b0705);
  border-radius:22px;
  padding:14px;
  text-align:center;
  box-shadow:
    0 10px 40px rgba(0,0,0,.7),
    0 0 0 1px rgba(217,162,95,.08);
  transform:translateY(30px) scale(.95);
  opacity:0;
  animation:fadeIn .6s ease forwards;
  transition:.35s;
  position:relative;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top,rgba(217,162,95,.18),transparent 60%);
  opacity:0;
  transition:.4s;
}

.card:hover::before{opacity:1}

.card:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:
    0 0 30px var(--glow),
    0 0 90px rgba(184,115,51,.35);
}

.card img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:16px;
  box-shadow:0 0 30px rgba(217,162,95,.35);
}

.card h3{
  margin:12px 0 4px;
  font-size:14px;
}

.version{
  font-size:11px;
  color:var(--muted);
}

.stars{
  font-size:12px;
  color:var(--gold-light);
}

.half-star{
  display:inline-block;
  position:relative;
  width:1em;
}

.half-star::before{
  content:"★";
  position:absolute;
  width:50%;
  overflow:hidden;
  color:var(--gold-light);
}

.half-star::after{
  content:"★";
  color:#5a4630;
}

@keyframes fadeIn{
  to{
    opacity:1;
    transform:none;
  }
}

footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  padding:20px;
}
</style>
</head>

<body>

<header>
  <img src="https://i.ibb.co/gbsY945Q/Black-and-Green-Illustrative-E-Sports-Gaming-Logo-2-removebg.png">
  <h1>Apkmet.fun — Games</h1>
</header>

<div class="wrap">

  <div class="search-box">
    <input type="text" id="search" placeholder="Search games...">
  </div>

  <div class="grid" id="games"></div>

</div>

<footer>© 2025 Apkmet.fun — All rights reserved</footer>

<script>
const GAMES = [
  {title:"GTA 5 Mobile",image:"https://www5.0zz0.com/2023/10/15/08/332140079.jpeg",version:"v1.0.3095/1.68",stars:"★★★★☆"},
  {title:"GTA Vice City",image:"https://i.postimg.cc/gjzQQ2sb/1680953248-gtavc.png",version:"v3.9.6",stars:"★★★★☆"},
  {title:"Assetto Corsa Mobile",image:"https://i.postimg.cc/3xHVQWW0/Picsart-25-02-25-00-54-38-367-1.jpg",version:"v1.16.4",stars:"★★★★★"},
  {title:"BeamNG.drive Mobile",image:"https://i.postimg.cc/k5skc9J6/Picsart-25-03-08-05-57-01-681.jpg",version:"v0.32.0.0",stars:"★★★★<span class='half-star'></span>"},
  {title:"Forza Horizon 5",image:"https://sm.ign.com/ign_nordic/cover/f/forza-hori/forza-horizon-5_5jjv.jpg",version:"v1.656.386.0",stars:"★★★★<span class='half-star'></span>"},
  {title:"Minecraft",image:"https://preview.redd.it/avjal33hpqo61.png",version:"v1.20.1",stars:"★★★★★"},
  {title:"Red Dead Redemption 2 Mobile",image:"https://i.postimg.cc/jqkbzjTB/rdr2.jpg",version:"v1.5.2",stars:"★★★★★"}
];

const grid = document.getElementById("games");
const search = document.getElementById("search");

function render(list){
  grid.innerHTML="";
  list.forEach((g,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.style.animationDelay=`${i*0.06}s`;
    card.innerHTML=`
      <img src="${g.image}">
      <h3>${g.title}</h3>
      <div class="version">${g.version}</div>
      <div class="stars">${g.stars}</div>
    `;
    grid.appendChild(card);
  });
}

search.addEventListener("input",e=>{
  const v=e.target.value.toLowerCase();
  render(GAMES.filter(g=>g.title.toLowerCase().includes(v)));
});

render(GAMES);
</script>

</body>
</html>
