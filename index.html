.grid{

/* ===== CARD ===== */
.card{
  background:linear-gradient(160deg,#1a0f0a,#0b0705);
  border-radius:22px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  box-shadow:0 10px 40px rgba(0,0,0,.7);
  transform:translateY(30px) scale(.95);
  opacity:0;
  animation:fadeIn .6s ease forwards;
  transition:.35s;
}

.card:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:
    0 0 25px var(--glow),
    0 0 80px rgba(217,162,95,.35);
}

.card:active{
  transform:scale(.96);
  box-shadow:
    0 0 40px rgba(255,200,120,.9),
    0 0 120px rgba(217,162,95,.6);
}

/* Glow layer */
.card::after{
  content:"";
  position:absolute;
  inset:-40%;
  background:radial-gradient(circle,rgba(255,200,120,.25),transparent 60%);
  opacity:0;
  transition:.4s;
}
.card:hover::after{opacity:1}

/* ===== CONTENT ===== */
.card img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:16px;

<script>
const grid = document.getElementById("games");
const search = document.getElementById("search");

function render(list){
  grid.innerHTML = "";
  list.forEach((g,i)=>{
    const card = document.createElement("div");
    card.className = "card";
    card.style.animationDelay = `${i*0.05}s`;
    card.innerHTML = `
      <img src="${g.image}">
      <h3>${g.title}</h3>
      <div class="version">${g.version}</div>
      <div class="stars">${g.stars}</div>
    `;
    card.onclick = () => {

  if (typeof gtag === "function") {
    gtag("event", "open_game", {
      game_id: g.id
    });
  }

  location.hash = g.id.toLowerCase();
};
    grid.appendChild(card);
  });
}

search.oninput = e => {
  const v = e.target.value.toLowerCase();

  if (v.length >= 3 && typeof gtag === "function") {
    gtag("event", "search_game", {
      query: v
    });
  }

  render(GAMES.filter(g => g.title.toLowerCase().includes(v)));
};

render(GAMES);
</script>

<script>
const HASH_TO_GAME = {};

GAMES.forEach(g => {
  HASH_TO_GAME[g.id.toLowerCase()] = g.id;
});

function redirectFromHash() {
  const hash = location.hash.replace("#", "").toLowerCase();
  if (!hash) return;

  if (HASH_TO_GAME[hash]) {
    location.replace("game.html?game=" + HASH_TO_GAME[hash]);
  }
}

redirectFromHash();
window.addEventListener("hashchange", redirectFromHash);
</script>

  <script>
(() => {
  const btn = document.getElementById("spaceFloatBtn");
  if (!btn) return;

  let x = window.innerWidth * 0.4;
  let y = window.innerHeight * 0.4;

  let vx = 0.25; // ÿ≥ÿ±ÿπÿ© ÿ£ŸÅŸÇŸäÿ©
  let vy = 0.18; // ÿ≥ÿ±ÿπÿ© ÿπŸÖŸàÿØŸäÿ©

  function animate(){
    const rect = btn.getBoundingClientRect();

    x += vx;
    y += vy;

    // ÿßÿ±ÿ™ÿØÿßÿØ ŸÖŸÜ ÿßŸÑÿ≠ŸàÿßŸÅ (ÿ®ÿØŸàŸÜ ÿÆÿ±Ÿàÿ¨)
    if (x <= 10 || x + rect.width >= window.innerWidth - 10) {
      vx *= -1;
    }
    if (y <= 10 || y + rect.height >= window.innerHeight - 10) {
      vy *= -1;
    }

    btn.style.left = x + "px";
    btn.style.top  = y + "px";

    requestAnimationFrame(animate);
  }

  // ÿßÿ®ÿØÿ£ ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ™ŸäŸÜ (ÿ£ŸÅÿ∂ŸÑ CTR)
  setTimeout(animate, 2000);

  // ÿ™ŸàŸÇŸÅ ÿπŸÜÿØ hover (ÿßÿ≠ÿ™ÿ±ÿßŸÅŸä ÿ¨ÿØŸãÿß)
  btn.addEventListener("mouseenter", () => {
    vx = 0;
    vy = 0;
  });

  btn.addEventListener("mouseleave", () => {
    vx = (Math.random() > 0.5 ? 1 : -1) * 0.25;
    vy = (Math.random() > 0.5 ? 1 : -1) * 0.18;
  });

  // ŸÖŸÜÿπ ÿßŸÑÿÆÿ±Ÿàÿ¨ ÿπŸÜÿØ resize
  window.addEventListener("resize", () => {
    x = Math.min(x, window.innerWidth - btn.offsetWidth - 20);
    y = Math.min(y, window.innerHeight - btn.offsetHeight - 20);
  });

})();
</script>
