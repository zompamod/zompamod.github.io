<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apkmet.fun - Games</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0705;
  --card:#1a0f0a;
  --gold:#d9a25f;
  --text:#f5f5f4;
  --muted:#c7b299;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:radial-gradient(circle at top,#1a0f0a,#050302);
  color:var(--text);
}
header{
  text-align:center;
  padding:24px;
}
header h1{
  margin:8px 0 0;
  color:var(--gold);
}
.wrap{
  max-width:1200px;
  margin:auto;
  padding:0 16px 40px;
}
.search{
  max-width:420px;
  margin:20px auto 30px;
}
.search input{
  width:100%;
  padding:14px 18px;
  border-radius:18px;
  border:none;
  outline:none;
  background:#0b0705;
  color:var(--text);
  box-shadow:0 0 0 1px rgba(217,162,95,.25);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:18px;
}
.card{
  background:linear-gradient(160deg,#1a0f0a,#0b0705);
  border-radius:22px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.7);
  transform:translateY(30px) scale(.95);
  opacity:0;
  animation:show .6s ease forwards;
  transition:.35s;
}
.card:hover{
  transform:translateY(-6px) scale(1.05);
}
.card img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:16px;
}
.card h3{
  font-size:14px;
  margin:10px 0 4px;
}
.version{
  font-size:11px;
  color:var(--muted);
}
.stars{
  font-size:12px;
  color:var(--gold);
}
@keyframes show{
  to{opacity:1;transform:none}
}
footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  padding:20px;
}
</style>
</head>

<body>

<header>
  <h1>Apkmet.fun</h1>
  <div>Premium Mobile Games</div>
</header>

<div class="wrap">
  <div class="search">
    <input id="search" type="text" placeholder="Search games...">
  </div>
  <div class="grid" id="games"></div>
</div>

<footer>© 2025 Apkmet.fun</footer>

<!-- تحميل الألعاب -->
<script src="games.js"></script>

<script>
const grid = document.getElementById("games");
const search = document.getElementById("search");

function render(list){
  grid.innerHTML = "";
  list.forEach((g,i)=>{
    const card = document.createElement("div");
    card.className = "card";
    card.style.animationDelay = `${i*0.05}s`;
    card.innerHTML = `
      <img src="${g.image}">
      <h3>${g.title}</h3>
      <div class="version">${g.version}</div>
      <div class="stars">${g.stars}</div>
    `;
    card.onclick = () => {
      location.href = `game.html?game=${g.id}`;
    };
    grid.appendChild(card);
  });
}

search.oninput = e => {
  const v = e.target.value.toLowerCase();
  render(GAMES.filter(g => g.title.toLowerCase().includes(v)));
};

render(GAMES);
</script>

</body>
</html>
