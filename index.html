<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apkmet.fun - Games</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0705;
  --card:#1a0f0a;
  --gold:#d9a25f;
  --text:#ffffff;
  --muted:#c7b299;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:radial-gradient(circle at top,#1a0f0a,#050302);
  color:var(--text);
}
header{
  text-align:center;
  padding:20px;
}
header img{height:40px}
header h1{
  margin-top:8px;
  font-size:18px;
  color:var(--gold);
}
.wrap{
  max-width:1200px;
  margin:auto;
  padding:0 16px 40px;
}
.search-box{
  max-width:420px;
  margin:20px auto 30px;
}
.search-box input{
  width:100%;
  padding:14px 18px;
  border-radius:16px;
  border:none;
  outline:none;
  background:#0b0705;
  color:#fff;
  box-shadow:0 0 0 1px rgba(217,162,95,.3);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:18px;
}
.card{
  background:linear-gradient(160deg,#1a0f0a,#0b0705);
  border-radius:20px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px) scale(1.04);
}
.card img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:16px;
}
.card h3{
  margin:12px 0 4px;
  font-size:14px;
}
.version{
  font-size:11px;
  color:var(--muted);
}
.stars{
  font-size:12px;
  color:var(--gold);
}
footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  padding:20px;
}
</style>
</head>

<body>

<header>
  <img src="https://i.ibb.co/gbsY945Q/Black-and-Green-Illustrative-E-Sports-Gaming-Logo-2-removebg.png">
  <h1>Apkmet.fun — Games</h1>
</header>

<div class="wrap">
  <div class="search-box">
    <input type="text" id="search" placeholder="Search games...">
  </div>
  <div class="grid" id="games"></div>
</div>

<footer>© 2025 Apkmet.fun — All rights reserved</footer>

<!-- تحميل الألعاب -->
<script src="games.js"></script>

<script>
const grid = document.getElementById("games");
const search = document.getElementById("search");

function render(list){
  grid.innerHTML = "";
  list.forEach(game=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${game.image}">
      <h3>${game.title}</h3>
      <div class="version">${game.version}</div>
      <div class="stars">${game.stars}</div>
    `;
    card.onclick = () => {
      window.location.href = `game.html?game=${game.id}`;
    };
    grid.appendChild(card);
  });
}

search.addEventListener("input", e=>{
  const value = e.target.value.toLowerCase();
  render(GAMES.filter(g => g.title.toLowerCase().includes(value)));
});

render(GAMES);
</script>

</body>
</html>
